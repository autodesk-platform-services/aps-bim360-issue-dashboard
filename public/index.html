<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-light.min.css">
    <link rel="stylesheet" href="/main.css">
    <title>BIM 360 Issue Dashboard</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

<!-- sidebar -->
<script src="https://unpkg.com/inspire-tree@4.3.1/dist/inspire-tree.js"></script>
<script src="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-dom.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
<!-- jstree packages -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.6/jstree.min.js"></script>

  <!-- Chart.js for dashboard -->   
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.0/dist/Chart.min.js"></script>
  <script src="https://chartjs-plugin-datalabels.netlify.com/chartjs-plugin-datalabels.js"></script>
  <script src="https://chartjs-plugin-datalabels.netlify.com/samples/utils.js"></script>
  
<script src="/main.js" type="module"></script>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">BIM 360 Issue Dashboard</span>
        <button id="login" style="visibility: hidden;">Login</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 withBoardLeft" id="sidebar">
                Projects List
                <div id="projectTree" style="overflow:auto;"></div>
            </div>
            <div class="col-md-8 ">
                <div  id="statsView"> 
                 
                    <div class="row ">
                        <div class="col-md-5 withBoard" >   
                                 <canvas id="issueOverview"></canvas>  
                        </div>
                        <div class="col-md-6  withBoard"> 
                                <canvas id="issueBySubtype"></canvas>   
                        </div>  
                    </div>

                    <div class="row custom">
                        <div class=" col-md-5 withBoard">
                                <canvas id="issueByRootCause"></canvas>  
                        </div>
                       
                        <div class="col-md-6 withBoard">
                                <div style="height:280px;">
                                        <canvas id="issueWeekDue"></canvas>  
                                </div>
                                <div class="input-group datetimepicker" id="input-start-date">
                                    <span class="input-group-addon">Week of</span>
                                    <input class="set-due-date form-control" data-provide="datepicker" id="oneWeekDueIssueDate" />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> 
                                </div>  
                        </div>
                    </div>
                
            </div>
            
        </div>
    </div>

</body>

</html>
